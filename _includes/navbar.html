<header class="navbar">
  <div class="wrapper navbar__wrapper">
    <span class="navbar__logo">🎓</span>
    <nav class="navbar__nav">
      {% for link in site.data.links %}
        {% if link.externalLink != true %}
          {% assign url = site.baseurl | append: link.url %}
        {% else %}
          {% assign url = link.url %}
        {% endif %}
        <a class="navbar__items" href="{{url}}">{{link.title}}</a>
      {% endfor %}
    </nav>
  </div>
</header>
